<button class="btn btn-primary" [routerLink]='["/product/add"]'>Add new product</button>

<div class="row">
  <div id="card-list" class="col-xs-12 col-md-6 col-lg-4" *ngFor="let product of products">
    <div class="card border-0 box-shadow" widget="">
      <div class="card-header transparent border-0 text-muted">
        <h4>{{product.name}}</h4>
        <table class='table table-striped table-bordered'>
          <tbody>
            <tr>
              <td>Limit Value</td>
              <td>Range Capacity</td>
            </tr>
            <tr *ngFor="let limit of product.limits">
              <td>{{ limit.limitValue || 'NULL' }}</td>
              <td>{{ limit.rangeCapacity || 'NULL'}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
