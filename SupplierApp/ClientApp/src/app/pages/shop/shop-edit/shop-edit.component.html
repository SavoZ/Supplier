<div class="offset-lg-3 col-lg-6 mb-6">
  <div class="card border-0 box-shadow" widget="">
    <div class="card-header transparent border-0 text-muted">
      <h5>{{title}}</h5>
    </div>
    <div class="card-body widget-body">
      <div class="ng-untouched ng-pristine ng-valid">
        <div class="form-group"><input class="form-control" placeholder="Name" type="text" [(ngModel)]="model.name">
        </div>

        <div class="form-group">
          <ng-select [items]="products" bindLabel="name" bindValue="id" [multiple]="true" placeholder="Select product"
            [(ngModel)]="model.products">
          </ng-select>
        </div>

        <button class="btn btn-success" id="submit" type="submit" (click)="submit()">Submit</button>
        <button class="btn btn-lught" id="cancel" [routerLink]='["/product"]'>Cancel</button>
      </div>
    </div>
  </div>
</div>
