<div class="card border-0 box-shadow" widget="">
  <div class="card-header transparent border-0 text-muted">
    <h5>{{title}}</h5>
  </div>
  <div class="card-body widget-body">
    <div class="form-group">
      <ng-select [items]="products" bindLabel="name" bindValue="id" [multiple]="false" (change)="onProductChange()"
        placeholder="Select product" [(ngModel)]="model.productId">
      </ng-select>
    </div>

    <button [disabled]='!model.productId' class="btn btn-success float-right" id="submit" type="submit"
      (click)="submit()">Submit</button>

    <div class="row">
      <div id="card-list" class="col-xs-12 col-md-6 col-lg-3" *ngFor="let shop of shops">
        <div class="card border-0 box-shadow" widget="">
          <div class="card-header transparent border-0 text-muted">
            <h4>{{shop.shopName}}</h4>
            <table class='table table-striped table-bordered'>
              <tbody>
                <tr>
                  <td>Limit </td>
                  <td>%</td>
                </tr>
                <tr *ngFor="let item of shop.productDistribution;">
                  <td>{{ item.limitValue || 'NULL' }}</td>
                  <td>
                    <input class="form-control" type="number" [(ngModel)]="item.percentageDistribution">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
