<div class="offset-lg-3 col-lg-6 mb-6">
  <div class="card border-0 box-shadow" widget="">
    <div class="card-header transparent border-0 text-muted">
    </div>
    <div class="card-body widget-body">
      <div class="form-group">
        <ng-select [items]="products" bindLabel="name" bindValue="id" [multiple]="false" placeholder="Select product"
          [(ngModel)]="model.productId">
        </ng-select>
      </div>
      <div class="input-group">
        <input class="form-control" placeholder="Quantity" type="number" [(ngModel)]="model.quantity">
        <span class="input-group-btn">
          <button class="btn btn-success" id="submit" type="submit" [disabled]='!model.productId' (click)="submit()">Order</button>
        </span>
      </div>

      <table class='table table-striped table-bordered' *ngIf="shops">
        <tbody>
          <tr>
            <td>Shop </td>
            <td>Quantity</td>
          </tr>
          <tr *ngFor="let shop of shops;">
            <td>{{ shop.shopName }}</td>
            <td>{{ shop.quantity }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
